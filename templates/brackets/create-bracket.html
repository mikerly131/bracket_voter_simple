<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1">
    <title>Song Tournaments - Create a Tournament</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    {% include 'header.html' %}

    <div class="container-fluid">
        <div class="row my-3 h-100 align-items-center justify-content-center">
            <form id="tourneySetup" class="my-3 p-3 col-6" action="/create/bracket" method="POST">
                <label for="bracket_name" class="form-label h5">Tournament Name: </label>
                <input type=text class="form-control mb-3" id="bracket_name" name="bracket_name">
                <fieldset class="row mb-3">
                    <legend class="form-label h5 col-sm-2 pt-0">Seeding: </legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bracket_seed" id="gridRadio1" value="input_order" checked>
                            <label class="form-check-label" for="gridRadio1">My Input Order</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="bracket_seed" id="gridRadio2" value="random">
                            <label class="form-check-label" for="gridRadio2">Random</label>
                        </div>
                    </div>
                </fieldset>
                <label for="bracket_size" class="form-label h5">Bracket Size: </label>
                <select class="form-select mb-4" id="bracket_size" name="bracket_size">
                    <option value="8">8</option>
                    <option value="16">16</option>
                    <option value="32">32</option>
                    <option value="64">64</option>
                </select>
                <div id="songsContainer"></div>
                <button type="submit" class="btn btn-primary">Create Tournament</button>

            </form>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="/static/songLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
